<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="columns is-mobile is-centered">
    <div class="column is-narrow">
      <h1 id="fileNameTxt"></h1>
    </div>
  </div>
  <div class="columns is-mobile is-centered">
    <div class="column is-narrow">
      <a id="downloadBtn" class="button is-success is-large">
        <span class="icon is-medium">
          <i class="fas fa-download"></i>
        </span>
        <span>Download</span>
      </a>
    </div>
  </div>


  <script>
    var url_string = window.location.href
    var url = new URL(url_string);
    var downloadUrl = url.searchParams.get("d");
    var name = url.searchParams.get("n");

    document.getElementById("fileNameTxt").innerText = name;
    document.getElementById("downloadBtn").href = downloadUrl;
    //document.getElementById("downloadBtn").download = name;
  </script>
  <style>
    #fileNameTxt {
      font-size: 30px;
      font-weight: 700;
    }
  </style>
</body>

</html>
